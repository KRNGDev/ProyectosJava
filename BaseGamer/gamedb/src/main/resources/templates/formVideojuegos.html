<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>BaseGamer</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar fixed-top flex-nowrap navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/icon.png}" alt="Logo" width="50" height="50"
                    class="invert-image d-inline-block align-text-center" />
                BaseGamer
            </a>
        </div>
        <form th:action="@{/buscar}" class="d-flex col-md-2 m-3 my-lg-0">
            <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}"
                aria-label="Buscar" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </nav>

    <div class="container mt-5 pt-5 -destacados">
        <div class="row">
            <div class="col-md-12">
                <h1>Nuevo Videojuego</h1>
                <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                    <div class="form-group mt-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del Videojuego" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="nombre">Plataforma</label>
                        <input type="text" class="form-control" th:field="*{plataforma}" id="plataforma" placeholder="Plataforma" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="numeroSerie">Numero de serie</label>
                        <input type="text" class="form-control" th:field="*{numero_serie}" id="numeroSerie" placeholder="Numero de serie" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="genero">Genero</label>
                        <select class="form-control" id="genero" th:field="*{genero}">
                            <option th:each="genero:${generos}" th:value="${genero.id}" th:text="${genero.nombre}">pako
                            </option>
                        </select>

                    </div>
                    <div class="form-group mt-3">

                        <label for="distribuidor">Distribuidor</label>
                        <select class="form-control" id="distribuidor" th:field="*{distribuidor}">
                            <option th:each="distribuidor:${distribuidores}" th:value="${distribuidor.id}"
                                th:text="${distribuidor.nombre}">pako</option>
                        </select><a th:href="@{/distribuidor/crear}">Crear nuevo</a>

                    </div>

                    <div class="form-group mt-3">
                        <label for="fecha">Fecha de Salida</label>
                        <input type="text" class="form-control" th:field="*{ano_salida}" id="fecha" placeholder="Fecha de salida" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="descripcion">Descripcion</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="imagenUrl">URL de la Imagen</label>
                        <input type="text" class="form-control" th:field="*{imagenurl}" id="imagenUrl" placeholder="URL de la imagen" />
                    </div>
                    <button type="submit" class="btn mt-4 btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
