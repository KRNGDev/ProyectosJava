<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/estilo.css">
    <title>BaseGamer</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">
                <img src="/img/icon.png" alt="Logo" width="50" height="50" class="invert-image d-inline-block align-text-top">
                BaseGamer
                </a>

        </div>
    </nav>

    <div class="container mt-4 vj-destacados">
        <div class="row">
           


                <div th:each="juego: ${videojuegos}" class="card m-3" style="width: 18rem">
                    <img 
                        class="card-img-top" alt="..." />
                    <div class="card-body text-center">
                        <h5 th:text="${juego.nombre}" class="card-title"></h5>
                        <p  class="card-text ">
                            <span th:text="${juego.plataforma}" class="badge rounded-pill text-bg-primary"></span>
                        </p>  
                        <p><span th:text="${juego.numero_serie}" class="badge rounded-pill text-bg-warning"></span></p>    
                        <p><span th:text="${juego.genero}" class="badge rounded-pill text-bg-warning"></span></p>    
                          
                        <p th:text="${juego.ano_salida}" class="card-text ">
                           
                        </p>        
                        <p th:text="${juego.descripcion}" class="card-text ">
                           
                        </p>            
                    </div>
                    <div class="card-footer text-muted text-center">
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>

                

           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
