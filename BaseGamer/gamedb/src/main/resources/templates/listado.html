<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>BaseGamer</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar fixed-top flex-nowrap navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/icon.png" alt="Logo" width="50" height="50"
                    class="invert-image d-inline-block align-text-center" />
                BaseGamer
            </a>
        </div>
        <div class="col col-md-2 text-center text-right ">
            <a th:href="@{/videojuegos/crear}" class="btn btn-outline-success">Agregar Viedojuego</a>
        </div>
        <form th:action="@{/buscar}" class="d-flex col-md-2 m-3 my-lg-0" >
            <input autofocus="autofocus" name="q" class="form-control  me-2" type="search" th:placeholder="${param.q}" aria-label="Buscar" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </nav>

    <div class="container mt-5 pt-5 -destacados">

        <div class="row">
            
        </div>


        <div class="row">
            <div th:each="juego: ${videojuegos}" class="card m-3" style="width: 18rem">
                <img th:src="${juego.imagenurl}" class="card-img-top" alt="..." />
                <div class="card-body text-center">
                    <h5 th:text="${juego.nombre}" class="card-title"></h5>
                    <p class="card-text">
                        <span th:text="${juego.plataforma}" class="badge rounded-pill text-bg-primary"></span>
                    </p>
                    <p>
                        <span th:text="${juego.numero_serie}" class="badge rounded-pill text-bg-warning"></span>
                    </p>
                    <p>
                        <span th:text="${juego.distribuidor != null ? juego.distribuidor.nombre : 'N/A'}" class="badge rounded-pill text-bg-warning"></span>
                    </p>
                    <p>
                        <a th:href="@{/genero(genero=${juego.genero})}" th:text="${juego.genero != null ? juego.genero.nombre : 'N/A'}"
                            class="badge rounded-pill text-bg-warning"></a>
                    </p>

                    <p th:text="${juego.ano_salida}" class="card-text"></p>
                    <p th:text="${juego.descripcion}" class="card-text"></p>
                </div>
                <div class="card-footer text-muted text-center">
                    <a th:href="@{/videojuegos/{id}/edit(id=${juego.id})}" class="btn btn-primary">Editar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
